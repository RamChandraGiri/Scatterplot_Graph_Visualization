<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doping in Professional Bicycle Racing</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <!-- As much code as possible has been used from previous Bar Chart Project. -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <div id="heading" class="heading">
        <h1 id="title">Doping in Professional Bicycle Racing</h1>
        <h2 id="title">35 Fastest times up Alpe d'Huez</h1>
            <br>
    </div>
    <div id="container" class="container">
        <div id="tooltip" class="tooltip"></div>
        <div id="legend" class="legend">
            <div class="text">No doping allegations
                <div class="box orange"></div>
            </div>
            <div class="text">Riders with doping allegations
                <div class="box skyblue"></div>
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
